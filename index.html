<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
   <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
    <div class="header-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <i class="fas fa-th apps-icon"></i>
      <a class="sign-in" href="#">Sign in</a>
    </div>
  </header>

  <main>
    <div class="logo">
      <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-box" placeholder="Search Google or type a URL">
      <i class="fas fa-microphone mic-icon"></i>
    </div>

    <div class="search-buttons">
      <button class="search-button">Google Search</button>
      <button class="search-button">I'm Feeling Lucky</button>
    </div>
  </main>

  

   <script src="script.js"></script>
</body>
</html>
